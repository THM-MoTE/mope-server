<html>
<head>
  <title>Mo|E Documentation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="main-wrapper">
    <div id="header" class="horizontal-bar moie-colors">
      <span class="bold">Documentation for {className}</span>
    </div>
    <div id="content">
      <div id="sub-components" class="highlighted-box">
        <h2 class="moie-color">Subcomponents</h2>
        <div class="tabbed">
          Components inside of the class.
          <ul>
            <li><a href="#">{sub-1}</a></li>
            <li><a href="#">{sub-2}</a></li>
            <li><a href="#">{sub-3}</a></li>
          </ul>
        </div>
      </div>
      <div id="documentation-info-header" class="highlighted-box">
      	<h2 class="moie-color">Info - Header</h2>
        <div class="tabbed">
      	   {info-header}
        </div>
      </div>
      <div id="documentation-info" class="highlighted-box">
      	<h2 class="moie-color">Info</h2>
      	<div class="tabbed">
          {info-string}
        </div>
      </div>
      <div id="documentation-revision" class="highlighted-box">
      	<h2 class="moie-color">Revisions</h2>
        <div class="tabbed">
      	   {revisions}
        </div>
      </div>
    </div>
    <div id="footer" class="horizontal-bar moie-colors">
      Documentation generated by Mo|E - Copyright &copy; 2016 Nicola Justus
    </div>
  </div>
</body>
</html>
